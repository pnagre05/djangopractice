{% extends "layout.html" %}
{%block title%}
Post
{% endblock %}

{% block content %}
<section>
<h1>Post</h1>
{% for post in posts %}
<article class = "post">
    <h2>
        <a href ="{% url 'posts:page' slug=post.slug %}">
        {{ post.title }}
        </a>
    </h2>
    <p>{{ post.body }}</p>
    <p><small>Posted on: {{ post.date }}</small></p>
{%endfor%}
{%endblock%}
